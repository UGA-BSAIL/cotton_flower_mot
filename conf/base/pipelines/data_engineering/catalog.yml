_cvat_credentials: &cvat_credentials
  host: "http://localhost:8080/api/v1"
  credentials: dev_cvat

# CVAT datasets containing raw frame data.
cotton_videos_169:
  type: pycvat.CvatDataSet
  task_id: 169
  << : *cvat_credentials

cotton_videos_170:
  type: pycvat.CvatDataSet
  task_id: 170
  << : *cvat_credentials

cotton_videos_172:
  type: pycvat.CvatDataSet
  task_id: 172
  << : *cvat_credentials

cotton_videos_173:
  type: pycvat.CvatDataSet
  task_id: 173
  << : *cvat_credentials

cotton_videos_174:
  type: pycvat.CvatDataSet
  task_id: 174
  << : *cvat_credentials

cotton_videos_175:
  type: pycvat.CvatDataSet
  task_id: 175
  << : *cvat_credentials

cotton_videos_190:
  type: pycvat.CvatDataSet
  task_id: 190
  << : *cvat_credentials

# Column names for the MOT format data.
_mot_column_names: &mot_column_names
  names:
    - frame
    - id
    - bb_left
    - bb_top
    - bb_width
    - bb_height
    - not_ignored
    - class_id
    - visibility

# Raw annotations, in MOT 1.1 format, corresponding to the frames.
annotations_mot_1_1_169:
  type: pandas.CSVDataSet
  filepath: data/01_raw/flower_annotations_169_2021_03_08/gt.txt
  load_args:
    << : *mot_column_names

annotations_mot_1_1_170:
  type: pandas.CSVDataSet
  filepath: data/01_raw/flower_annotations_170_2021_04_30/gt.txt
  load_args:
    << : *mot_column_names

annotations_mot_1_1_172:
