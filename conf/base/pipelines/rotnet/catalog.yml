# Intermediate TF datasets containing pre-processed RotNet training data.
rotnet_training_data:
  type: MemoryDataSet
  copy_mode: assign

rotnet_testing_data:
  type: MemoryDataSet
  copy_mode: assign

# Initial, untrained model.
initial_rotnet_model:
  type: MemoryDataSet
  copy_mode: assign

# Saved model, produced at the end of training.
trained_rotnet_model:
  filepath: ${output_data_dir}/06_models/fully_trained.hd5
  type: tensorflow.TensorFlowModelDataset
  load_args:
    # Compiling during loading doesn't work with custom loss functions.
    compile: False
  save_args:
    save_format: h5
  versioned: True
