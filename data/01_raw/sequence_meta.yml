# Positions of the lines for each camera.
line_positions:
  left:
    horizontal: false
    pos: 0.25
  right:
    horizontal: false
    pos: 0.5
  top:
    horizontal: true
    pos: 0.5

sequences:
  "14":
    # Which camera it's from.
    camera: left
    # Video FPS.
    fps: 30
    # Whether to flip the R and B color channels during inference.
    flip_color: false
    # Resolution of the raw clip data. (width, height)
    resolution: [960, 540]
  "21":
    camera: left
    fps: 30
    flip_color: false
    resolution: [960, 540]
